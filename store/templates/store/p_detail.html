{% extends "store/base.html" %}
{% load static %}

{% block content %}
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ data.product_image.url }}" alt="{{ data.name }}" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h2 class="mb-4">{{ data.name }}</h2>
        <p class="text-muted">Quantity: {{ data.quantity }}</p>
        <p class="text-danger"><del>Original Price: {{ data.original_price }}</del></p>
        <p class="text-success">Selling Price: {{ data.selling_price }}</p>
        <p class="mt-4">{{ data.description }}</p>

        <!-- Add to Cart and Buy Now buttons with Bootstrap styling -->
        <div class="mt-4">
          <a href="{% url 'cart' data.id %}" class="btn btn-primary me-2"><i class="fas fa-shopping-cart me-2"></i>Add to Cart</a>
          <a href="#" class="btn btn-success"><i class="fas fa-shopping-bag me-2"></i>Buy Now</a>
        </div>
      </div>
    </div>

    <!-- Quantity input with increment and decrement buttons -->
    <div class="input-group mt-3" style="width: 150px;">
      <button class="input-group-text bg-success text-light" name="" id=""><i class="fas fa-plus"></i></button>
      <input type="text" name="" id="" value="" class="form-select text-danger">
      <button class="input-group-text bg-success text-light" name="" id=""><i class="fas fa-minus"></i></button>
    </div>
  </div>
{% endblock content %}
